<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat AI - Edukasi Hercycle</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#E18EA0]">
  <div class="absolute inset-0 bg-noise opacity-10 pointer-events-none"></div>

  <section class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl flex flex-col">
      <div class="text-center mb-6">
        <div class="inline-block bg-white/80 backdrop-blur-sm rounded-full p-3 shadow-lg mb-4">
          <div
            class="w-16 h-16 mx-auto bg-gradient-to-br from-[#F4A4A4] to-[#DDC5F5] rounded-full flex items-center justify-center text-white text-2xl">
            <i class="fas fa-robot"></i>
          </div>
        </div>
        <h1 class="text-white text-3xl font-bold">Chat <span class="text-white">AI</span></h1>
        <p class="text-white/90 font-medium">Asisten Cerdas untuk edukasi siklus haid dan hamil</p>
      </div>

      <div
        class="flex-1 rounded-2xl bg-white/30 backdrop-blur-sm shadow-xl overflow-hidden flex flex-col border border-white/20">
        <div id="chat-output" class="flex-1 overflow-y-auto space-y-4 p-4 max-h-[60vh]"></div>
        <div class="bg-white/80 backdrop-blur-sm p-4 border-t border-white/30">
          <form class="flex items-center gap-3" onsubmit="return handleSubmit(event)">
            <div class="flex-1 flex items-center relative">
              <textarea id="prompt" name="prompt" placeholder="Tanyakan sesuatu... âœ¦"
                class="w-full min-h-[50px] p-3 pr-10 bg-white/90 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#F4A4A4] focus:ring-opacity-50 transition-all text-gray-800 placeholder-gray-400 resize-none shadow-sm"
                style="overflow: hidden;" rows="1" required></textarea>
              <button type="button" id="clear-button" class="absolute right-3 text-gray-400 hover:text-gray-600 hidden">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <button id="submit-button" type="submit"
              class="bg-[#E18EA0] text-white hover:bg-[#e48f8f] transition-colors px-4 py-2 rounded-xl">
              Kirim <i class="fa-regular fa-paper-plane ml-1"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="text-center mt-4 text-white/70 text-sm">
        <p>Chat AI mungkin menghasilkan informasi yang tidak akurat</p>
      </div>
    </div>
  </section>

  <script type="module" src="./main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const textarea = document.querySelector('textarea[name="prompt"]');
    const clearButton = document.getElementById('clear-button');

    textarea.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';

      // Show/hide clear button based on input
      if (this.value.trim() !== '') {
        clearButton.classList.remove('hidden');
      } else {
        clearButton.classList.add('hidden');
      }
    });

    clearButton.addEventListener('click', function () {
      textarea.value = '';
      textarea.style.height = '50px';
      clearButton.classList.add('hidden');
      textarea.focus();
    });
  </script>
</body>

</html>
